version: '2'
sql:
- schema: postgresql/schema.sql
  queries: postgresql/query.sql
  engine: postgresql
  database:
    uri: postgresql://${PG_USER}:${PG_PASSWORD}@${PG_HOST}:${PG_PORT}/authors
  rules:
  - sqlc/db-prepare
  - postgres-query-too-costly
  gen:
    go:
      package: authors
      out: postgresql
- schema: mysql/schema.sql
  queries: mysql/query.sql
  engine: mysql
  database:
    uri: root:${MYSQL_ROOT_PASSWORD}@tcp(${MYSQL_HOST}:${MYSQL_PORT})/authors?multiStatements=true&parseTime=true
  rules:
  - sqlc/db-prepare
  - mysql-query-too-costly
  gen:
    go:
      package: authors
      out: mysql
- schema: sqlite/schema.sql
  queries: sqlite/query.sql
  engine: sqlite
  database:
    uri: file:authors?mode=memory&cache=shared
  rules:
  - sqlc/db-prepare
  gen:
    go:
      package: authors
      out: sqlite
rules:
- name: postgres-query-too-costly
  message: "Too costly"
  rule: "explain.pe.plan.total_cost > 0.0"
- name: mysql-query-too-costly
  message: "Too costly"
  rule: "explain.me.query_block.cost_info.query_cost != '0.35'"